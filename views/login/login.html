<h1>Login</h1>
<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Sign in</h2>
        <input id="inputEmail" class="form-control" placeholder="Login" ng-model="loginScope.signInData.params.username">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="loginScope.signInData.params.password">
        <span class="top20" ng-click="loginScope.login()"><a class="btn btn-lg btn-primary btn-block" href="#" role="button">Sign in</a></span>
    </form>
    <span class="top20 btn btn-lg btn-primary btn-default" ng-click="loginScope.getSignUpForm()" ng-show="!loginScope.visibility">sign up form</span>
    <form class="form-signup" ng-show="loginScope.visibility">
        <h2 class="form-signin-heading">Sign up</h2>
        <input class="form-control" placeholder="Login" ng-model="loginScope.signUpData.params.username">
        <input type="password" class="form-control" placeholder="Password" ng-model="loginScope.signUpData.params.password">
        <span class="top20" ng-click="loginScope.signUp()"><a class="btn btn-lg btn-primary btn-block" href="#" role="button">Sign up</a></span>
    </form>

</div>
