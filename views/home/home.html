<div>
    <h1>Home</h1>
    <span class="top20 btn btn-lg btn-primary btn-default" ng-click="homeScope.logout()">Logout</span>
    <div class="col-xs-12 col-sm-9">
        <div class="row">
            <div class="item" ng-repeat="house in homeScope.list" ng-click="homeScope.reviewHouse(house.objectId)">
                <h2>{{house.name}}</h2>
            </div>
            <div class="item" ng-click="homeScope.createHouse()">
                <h2>New Build</h2>
            </div>
        </div>
    </div>
</div>
