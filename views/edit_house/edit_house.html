<h1>Edit house</h1>
<div class="center-block navbar-fixed-bottom">
    <span class="btn btn-default" role="button" ng-click="editHouseScope.goToEditFloor()">Edit floor</span>
    <div class="floor center" ng-repeat="floor in editHouseScope.floorsList">
        <span>Floor: {{$index + 1}}</span>
        <span class="{{floor.wall.part1}}">{{floor.wall.part1}}</span>
        <span class="{{floor.wall.part2}}">{{floor.wall.part2}}</span>
    </div>
</div>
