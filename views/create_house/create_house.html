<h1>Create</h1>
<div class="center-block navbar-fixed-bottom">
    <div class="floor center">
        <h4>Add floor</h4>
        <span class="btn btn-default" role="button" ng-click="createScope.goToEditFloor()">Add</span>
    </div>
    <div class="floor center" ng-repeat="floor in createScope.floorsList">
        <span>Floor: {{$index + 1}}</span>
        <span class="{{floor.wall.part1}}">{{floor.wall.part1}}</span>
        <span class="{{floor.wall.part2}}">{{floor.wall.part2}}</span>
    </div>
</div>
