<div class="center-block width-app ">
    <div class="floor center">
        <div ng-repeat="part in parts">
            <span class="{{part}} span-margin-right" ng-click="selectItems($index+1)" ></span>
        </div>
    </div>
    <div class="edit-floor-buttons">
        <span class="btn btn-default btn-primary" ng-click="addFloor()">Add Floor</span>
        <span class="btn btn-default btn-primary" ng-click="changeFloor()">Change Floor</span>
        <span class="btn btn-default btn-primary" ng-click="cancel()">Cancel</span>
    </div>
</div>
